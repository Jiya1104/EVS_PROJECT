<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Result</title>
    <link rel="stylesheet" href="STYLESH.CSS">
</head>
<body>
    <div class="background">
        <div class="container">
            <h1>Solar Dryer Prediction</h1>
            <form id="locationForm">
                <label for="temperature" class="a">Enter Temperature: <span class="required">*</span></label>
                <input type="text" id="temperature" name="temperature" required placeholder="Temperature in Fahrenheit">

                <label for="humidity" class="a">Enter Humidity: <span class="required">*</span></label>
                <input type="text" id="humidity" name="humidity" required placeholder="Humidity">
                <button type="button">Submit</button>
            </form>
            <!-- <div id="result"></div> -->
        </div>
    </div>

    <script src="SCRIPT.JS"></script>
</body>
</html>
